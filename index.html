<title>Simple Match</title>
<meta name="description" content="テニス等の乱数対戦表を作成するWebアプリ" />
<meta name="keywords" content="テニス,乱数表,対戦表,乱数対戦表,対戦乱数表,オフライン,Webアプリ" />

<link rel="apple-touch-icon-precomposed" href="lib/icon.png"/>

</head>
<body>
	<div id="wrap">
		<h1>Simple Match</h1>
		<div>
			形式：
			<select id="type">
				<option value="single">シングルス</option>
				<option value="double" selected>ダブルス</option>
			</select>
			人数：
			<select id="num">
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
			</select>
		</div>
		<div class="button">
			<a onclick="getNumber();">順番を決める</a><span id="rest"></span>
			<a class="blue" onclick="generate();">試合開始</a>
		</div>
		
		<h2 id="game">
			
		</h2>
		<div class="button btn">
			<a class="prev" onclick="showPrevGame();">前の試合</a>
			<a class="next" value="" onclick="showNextGame();">次の試合</a>
		</div>
		<ul id="all-game" class="clearfix">
			
		</ul>
		<div class="button btn">
			<a class="prev" onclick="showPrevGame();">前の試合</a>
			<a class="next" value="" onclick="showNextGame();">次の試合</a>
		</div>

	</div>
